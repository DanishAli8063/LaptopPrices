{% extends "base.html" %}
{% block title %}{{ item.name }}{% endblock %}

{% block content %}
  <a class="btn btn-outline-light mb-3" href="/">‚Üê Back</a>

  <div class="row g-3">
    <div class="col-12 col-lg-7">
      <div class="card card-app p-3">
        <div id="picsCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner rounded-3 overflow-hidden">
            <div class="carousel-item active">
              <img src="{{ pics[0] }}" class="d-block w-100 product-img" alt="pic1" />
            </div>
            <div class="carousel-item">
              <img src="{{ pics[1] }}" class="d-block w-100 product-img" alt="pic2" />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#picsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#picsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-5">
      <div class="card card-app p-3">
        <div class="price big">Rs {{ "{:,}".format(item.price) }}</div>
        <h4 class="text-white mt-1">{{ item.name }}</h4>

        <div class="spec-box mt-3">
          <div class="spec-title">Specs / Description</div>
          <pre class="spec-text">{{ item.description }}</pre>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
